<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <div class="header">
            <h2>世界一<span>甘い</span>お店</h2>
        </div>
        <div class="aside">
            <ul>
                <li><a href="#">トップ</a></li>
                <li><a href="#">新着情報</a></li>
                <li><a href="#">おすすめのスイーツ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </div>
        <div class="main">
            <form>
                <table border="4">
                    <tr>
                        <th colspan="2">お名前</th>
                        <td>
                            <input type="text" name="name" size="40" maxlength="45" placeholder="お名前を入力してください">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">お近くのお店</th>
                        <td>
                            <select>
                                <option>北海道・東北</option>
                                <option>関東</option>
                                <option>中部</option>
                                <option>関西</option>
                                <option>中国・四国</option>
                                <option>九州・沖縄</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">電話</th>
                        <td>
                            <input type="tel" name="call" size="40" maxlength="45">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">電話番号</th>
                        <td>
                            <input type="tel" name="tel" size="40" maxlength="45" placeholder="電話番号を入力してください">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">メールアドレス</th>
                        <td>
                            <input type="email" name="mail" size="40" maxlength="45" placeholder="メールアドレスを入力してください">
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">お問い合わせ種別</th>
                        <td>
                            <input type="radio" name="お問い合わせ種別" value="商品について">
                            <label for="商品について">商品について</label>
                            <input type="radio" name="お問い合わせ種別" value="従業員について">
                            <label for="従業員について">従業員について</label>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">お問い合わせ内容</th>
                        <td>
                            <textarea cols="30" rows="5" placeholder="詳細を入力してください"></textarea>
                        </td>
                    </tr>
                    
                </table>
                <input type="submit" name="submit" value="送信">
            </form>
        </div>
        <div class="footer">
            
        </div>
        
        



        
    </body>
</html>
